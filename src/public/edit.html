<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            border: 2px solid black;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 3px 3px 0px 0px black;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .input-group {
            margin: 10px 0;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid black;
            box-shadow: 2px 2px 0px 0px black;
            box-sizing: border-box;
            border-radius: 10px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: white;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 0px 0px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Update Article</h1>
        <form id="update-form">
            <div class="input-group">
                <label for="title">Article Title</label>
                <input type="text" id="title" placeholder="Article Title" required>
            </div>
            <div class="input-group">
                <label for="date">Publishing Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="input-group">
                <label for="content">Content</label>
                <textarea id="content" placeholder="Content" required></textarea>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            const article = articles.find(a => a.id == articleId);

            if (article) {
                document.getElementById('title').value = article.title;
                document.getElementById('date').value = article.date;
                document.getElementById('content').value = article.content;
            }

            document.getElementById('update-form').addEventListener('submit', (e) => {
                e.preventDefault();
                article.title = document.getElementById('title').value;
                article.date = document.getElementById('date').value;
                article.content = document.getElementById('content').value;

                localStorage.setItem('articles', JSON.stringify(articles));
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
